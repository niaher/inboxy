<select 
	id="{{id}}"
	bind:value="field.selected"
	required="{{field.metadata.required}}"
    tabindex="{{tabindex}}"
	class="form-control">
	<option value=""></option>
	{{#each field.metadata.customProperties.items as option}}
	<option value="{{option.value}}">{{option.label}}</option>
	{{/each}}
</select>
